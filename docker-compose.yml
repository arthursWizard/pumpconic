version: "1"

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    network_mode: "host"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pumpconic_development

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  modules:
